<!DOCTYPE html>
<html lang="en" class="bg-dark">
<head>
<meta charset="utf-8" />
<title>Notebook | Web Application</title>
<meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<link rel="shortcut icon" href="/static/images/favicon.ico"/>
<link rel="bookmark" href="/static/images/favicon.ico"/>
<link rel="stylesheet" href="/static/css/app.v2.css" type="text/css" />
<link rel="stylesheet" href="/static/css/font.css" type="text/css" cache="false" />
<!--[if lt IE 9]> <script src="js/ie/html5shiv.js" cache="false"></script> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/excanvas.js" cache="false"></script> <![endif]-->
</head>
<body>
<section id="content" class="m-t-lg wrapper-md animated fadeInUp">
  <div class="container aside-xxl"> <a class="navbar-brand block" href="/index">Cmdb</a>
    <section class="panel panel-default bg-white m-t-lg">
      <header class="panel-heading text-center"> <strong>Sign in</strong> </header>
      <form action="/signin/" class="panel-body wrapper-lg" method='post'>
        <div class="form-group">
          <label class="control-label">Name</label>
          <input type="text" name="Name" placeholder="username" class="form-control input-lg">
        </div>
        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" name="Password" id="inputPassword" placeholder="Password" class="form-control input-lg">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name ="keep_logged">
            Keep me logged in </label>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        <div class="line line-dashed"></div>
        <div class="line line-dashed"></div>
        <p class="text-muted text-center"><small>Do not have an account?</small></p>
        <a href="/register/" class="btn btn-default btn-block">Create an account</a>
      </form>
    </section>
  </div>
</section>
<!-- footer -->
<footer id="footer">
  <div class="text-center padder">
    <p> <small>Web app framework base on Bootstrap<br>
      &copy; 2013</small> </p>
  </div>
</footer>
<!-- / footer --> <script src="/static/js/app.v2.js"></script> <!-- Bootstrap --> <!-- App -->
</body>
</html>
